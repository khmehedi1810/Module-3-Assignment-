<!DOCTYPE html>
<html>
<head>
  <title>Image Change on Mouseover</title>

</head>
<body>
  <p id="para">This is paragraph</p>
  <button onclick="changeText()">Change Text </button>

  <script>
    const changeText = () => {
      document.getElementById('para').innerText = "Changed Text";
    }
  </script>
</body>
</html>
